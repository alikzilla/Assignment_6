<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <table border="1">
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
            <tr>
                <td>Row 1, Cell 1</td>
                <td>Row 1, Cell 2</td>
            </tr>
            <tr>
                <td>Row 2, Cell 1</td>
                <td>Row 2, Cell 2</td>
            </tr>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
